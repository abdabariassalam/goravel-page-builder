<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Goravel Page Builder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2>Page Builder - Drag & Drop</h2>
                    <p>Simplify Website Creation - Drag, Drop, Done!</p>
                </div>
                <a href="/pages/create" class="btn btn-success">+ Add</a> 
            </div>
            
            <div class="card mt-3">
                <div class="card-header">
                    <h5>Create New Page</h5>
                </div>
                <div class="card-body">
                    {{ if .Session.Get "success" }}
                        <div class="alert alert-success" role="alert">
                            {{ .Session.Get "success" }}
                        </div>
                    {{ end }}

                    <div class="form-group">
                        <label for="title"> Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{.page.Title}}" required>
                    </div>
                    <div class="form-group">
                        <label for="short_description">Short Description</label>
                        <textarea class="form-control" name="short_description" id="short_description" rows="3" >{{.page.ShortDescription}}</textarea>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="template" id="template1" value="default" {{if eq .page.TemplateType "default"}} checked {{end}}>
                        <label for="template1">Blank</label>
                        <input type="radio" name="template" id="template2" value="web" {{if eq .page.TemplateType "web"}} checked {{end}}>
                        <label for="template2">Web</label>
                        <input type="radio" name="template" id="template3" value="newspaper">
                        <label for="template3">Newspaper</label>
                    </div>
                    <button id="submit" data-url="/pages/{{.page.ID}}" type="submit" class="btn btn-primary"> Save</button>
                </div>
            </div>
        </div>
        <div class="container text-center mb-4">
            Terinspirasi dari<a href="https://dewakoding.com" class="text-secondary"> dewakoding.com</a>
        </div>
        <script src="/assets/page_edit_script.js"></script>
    </body>
</html>
